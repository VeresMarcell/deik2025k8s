<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nginx + Flask App</title>
</head>
<body>
  <h1>Frontend served by Nginx </h1>
  <button id="pingButton">Ping Flask Backend</button>

  <script>
    document.getElementById('pingButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/ping');
        const text = await response.text();
        alert('Response from Flask: ' + text);
      } catch (err) {
        console.error(err);
        alert('Ping failed!');
      }
    });
  </script>
</body>
</html>
